<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mega-Mart</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Kay+Pho+Du:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section id="header">
      <div class="container container-header">
        <div class="logo-details">
          <div class="logo-title">M</div>
          <div class="logo-img"><img src="images/MegaMart.svg" /></div>
        </div>

        <div class="cart-container">
          <div class="cart-details">
            <img src="./images/Buy.svg" alt="cart-img" />
            <span class="cart-title">Cart</span>
          </div>
          <div class="cart-text">0</div>
        </div>

        <div class="search-container">
          <div class="search-options">
            <select
              class="search-dropdown"
              id="category-dropdown"
              onclick="getCategory(value)"
             
            >
              <option value="">All</option>
              <option value="jewelery">Jewelry</option>
              <option value="men's clothing">Men's Clothing</option>
              <option value="electronics">Electronics</option>
              <option value="women's clothing">Women's Clothing</option>
            </select>
            <div class="input">
              <input
                type="text"
                oninput="search()"
                id="search-input"
                placeholder="Search here..."
              />
            
            </div>
            <div><img class="search-img" src="./images/Search.svg" alt="search" />
        </div>
              
        </div>
      
    </section>

    <!-- gallary section -->

    <section class="phone-gallery container">
      <div class="gallery-title">Results</div>
      <div class="gallery-grid">
        
      </div>
    
    </section>

    <script src="./javascript.js"></script>
  </body>
</html>
