<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Kay+Pho+Du:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section id="header">
      <div class="container container-header">
        <div class="logo-details">
          <div class="logo-title">M</div>
          <div class="logo-img"><img src="images/MegaMart.svg" /></div>
        </div>

        <div class="cart-container">
          <div class="cart-details">
            <img src="./images/Buy.svg" alt="cart-img" />
            <span class="cart-title">Cart</span>
          </div>
          <div class="cart-text">1</div>
        </div>

        <div class="search-container">
          <div class="search-options">
            <select class="search-dropdown">
              All
              <option value="option1">All</option>
              <option value="option2"></option>
              <option value="option3"></option>
            </select>
            <input
              type="text"
              class="search-input"
              placeholder="Search here..."
            />
          </div>
          <div class="search-img">
            <img src="./images/Search.svg" alt="search-img" with:50% />
          </div>
        </div>
      </div>
    </section>

    <!-- gallary section -->

    <section class="phone-gallery container">
      <div class="gallery-title">Results</div>
      <div class="gallery-grid"></div>
    </section>

    <script src="./javascript.js"></script>
  </body>
</html>
